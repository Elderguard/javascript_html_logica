<canvas width="700" height="500"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function desenhaQuadrado(x,y,comprimento,cor) {
        pincel.fillStyle = cor;
        pincel.fillRect(x,y,comprimento,comprimento);
        pincel.fillStroke = 'black';
        pincel.strokeRect(x,y,comprimento,comprimento);
    }

    function desenhaTexto(texto, x , y) {
        pincel.font='20px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);    
}

    desenhaQuadrado(0,50,50,'green');
    desenhaQuadrado(50,50,50,'green');
    desenhaQuadrado(100,50,50,'green');
    desenhaQuadrado(150,50,50,'white');
    desenhaTexto("Qual é a fração?", 50, 30);

</script>
