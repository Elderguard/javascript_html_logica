<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;
    posicaoXAlvo = 300;
    posicaoYAlvo = 200;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(posicaoXAlvo,posicaoYAlvo, raio + 20, 'red'); // maior círculo
    desenhaCirculo(posicaoXAlvo,posicaoYAlvo, raio + 10, 'white');
    desenhaCirculo(posicaoXAlvo,posicaoYAlvo, raio, 'red'); // menor circulo

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

       // lógica de acerto?
        if(x>=posicaoXAlvo-raio && x<=posicaoXAlvo+raio){
            if(y>=posicaoYAlvo-raio && y<=posicaoYAlvo+raio){
                alert('Acertou!');
            }
        }
    }

    tela.onclick = dispara;

</script>
