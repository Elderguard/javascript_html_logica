<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function desenhaTrianguloRetangulo(PosicaoXPontoA, PosicaoYPontoA, PosicaoXPontoC, PosicaoYPontoC, color){
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.moveTo(PosicaoXPontoA,PosicaoYPontoA);
        pincel.lineTo(PosicaoXPontoA,PosicaoYPontoC);
        pincel.lineTo(PosicaoXPontoC,PosicaoYPontoC);
        pincel.fill();
    }

    desenhaTrianguloRetangulo(50,50,400,400,'black');
