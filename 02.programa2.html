<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');


    function desenhaQuadrado(x,y,comprimento,altura,cor) {
        pincel.fillStyle = cor;
        pincel.fillRect(x,y,comprimento,altura);
        pincel.fillStroke = 'black';
        pincel.strokeRect(x,y,comprimento,altura);
    }
    /*
    var x = 0;
    while(x<600) {
        desenhaQuadrado(x,0,50,50,'green');
        desenhaQuadrado(x,50,50,50,'red');
        desenhaQuadrado(x,100,50,50,'blue');
        x = x+50;
    }
    */

    for(var x=0; x<600; x = x+50) {
        desenhaQuadrado(x,0,50,50,'green');
        desenhaQuadrado(x,50,50,50,'red');
        desenhaQuadrado(x,100,50,50,'blue');
    }
</script>
